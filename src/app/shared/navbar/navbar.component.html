    </button>

    <!-- Contenido -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- Dropdown Producto -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarProducto" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="toggleDropdown($event)">
            Producto
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarProducto">
            <li><a class="dropdown-item marca-item" routerLink="/producto/marca/Jordan 1">Jordan 1</a></li>
            <li><a class="dropdown-item marca-item" routerLink="/producto/marca/Adidas">Adidas</a></li>

        <div class="input-group input-group-sm">
          <span class="input-group-text bg-dark border-0 text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control bg-dark text-white border-0"
                 placeholder="Buscar"
                 [(ngModel)]="busqueda"
                 (input)="onBuscar()">
        </div>

        <!-- Icono carrito -->
        <a class="text-white position-relative" routerLink="/carrito">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>

        <!-- SI ESTÁ LOGUEADO -->

          <div class="dropdown">
            <a class="text-white dropdown-toggle" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-user fa-lg"></i> {{ usuario?.nombre  || usuario?.nombreUsuario }}

        <ng-template #sinSesion>
          <a class="text-white" routerLink="/iniciodesesion">
            <i class="fa-solid fa-user fa-lg"></i>
