<div class="container my-5">


  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <!-- Listado de productos -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let producto of productosFiltrados">
      <div class="card h-100 shadow-sm">
        <img
          [src]="producto.imagen"
          class="card-img-top"
          alt="{{ producto.nombre }}"
          style="object-fit: cover; height: 220px;"
        />
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
          <p class="fw-bold mt-auto">Precio: ${{ producto.precio | number:'1.2-2' }}</p>

          <!-- Talles -->
          <div class="d-flex justify-content-center flex-wrap mb-3">
            <div *ngFor="let talle of producto.tallesDisponibles"
                 class="talle-circle me-2 mb-2"
                 [class.selected]="esSeleccionado(producto, talle)"
                 (click)="toggleTalle(producto, talle)">
              {{ talle }}
            </div>
          </div>

          <!-- Botones de acciÃ³n -->
          <div class="mt-3 d-flex flex-column gap-2">
            <button class="btn btn-success btn-sm" (click)="agregar(producto)">
              <i class="bi bi-cart-plus"></i> Agregar al carrito
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="agregarFav(producto)">
              <i class="bi bi-heart"></i> Agregar a favoritos
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
