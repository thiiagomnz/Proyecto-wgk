<div class="container mt-4">

  <!-- Lista de productos -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let producto of productosFiltrados">
      <div class="card h-100 bg-dark text-white shadow-sm border-0">
        <img [src]="producto.imagen" class="card-img-top" alt="{{ producto.nombre }}">
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
          <p class="card-text fs-5 text-success mb-3">${{ producto.precio }}</p>

          <div class="d-flex justify-content-center flex-wrap mb-3">
            <div *ngFor="let talle of producto.tallesDisponibles"
                 class="talle-circle me-2 mb-2"
                 [class.selected]="esSeleccionado(producto, talle)"
                 (click)="toggleTalle(producto, talle)">
              {{ talle }}
            </div>
          </div>

          <button class="btn btn-success mb-2 w-100" (click)="agregar(producto)">Agregar al carrito</button>
          <button class="btn btn-outline-light w-100" (click)="agregarFav(producto)">Agregar a favoritos</button>
        </div>
      </div>
    </div>
  </div>

</div>
