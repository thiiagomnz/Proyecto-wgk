<div class="container my-5">

  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <!-- Listado -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let producto of productosFiltrados">
      <div class="card h-100 shadow-sm">

        <!-- Imagen centrada -->
        <div class="card-img-box">
          <img
            *ngIf="producto.imagen"
            [src]="producto.imagen"
            alt="{{ producto.nombre }}"
            class="product-image"
          />

          <img
            *ngIf="!producto.imagen"
            src="assets/img/no-image.png"
            alt="Sin imagen"
            class="product-image"
          />
        </div>

        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>

          <p class="fw-bold mt-auto">
            Precio: ${{ producto.precio | number:'1.2-2' }}
          </p>

          <!-- Talles -->
          <div class="d-flex justify-content-center flex-wrap mb-3">
            <div 
              *ngFor="let talle of producto.tallesDisponibles"
              class="talle-circle me-2 mb-2"
              [class.selected]="esSeleccionado(producto, talle)"
              (click)="toggleTalle(producto, talle)">
              {{ talle }}
            </div>
          </div>

          <!-- Botones -->
          <div class="mt-3 d-flex flex-column gap-2">

            <!-- AGREGAR AL CARRITO -->
            <button class="btn btn-success btn-sm"
              (click)="
                authService.isLoggedIn()
                  ? agregar(producto)
                  : mostrarAlerta('Inicia sesi贸n', 'Debes iniciar sesi贸n para agregar al carrito.', 'warning')
              ">
              <i class="bi bi-cart-plus"></i> Agregar al carrito
            </button>

            <!-- FAVORITOS -->
            <button class="btn btn-outline-danger btn-sm"
              (click)="
                authService.isLoggedIn()
                  ? agregarFav(producto)
                  : mostrarAlerta('Inicia sesi贸n', 'Debes iniciar sesi贸n para agregar a favoritos.', 'warning')
              ">
              <i class="bi bi-heart"></i> Agregar a favoritos
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
