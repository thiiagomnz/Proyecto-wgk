<div class="card-container">
    <div class="card-box">
        <h2>Registro</h2>

        <form (ngSubmit)="onRegister()" class="card-form">

            <div class="input-group">
                <label for="fullname">Nombre y apellido</label>
                <input type="text" id="fullname" name="fullname"
                       [(ngModel)]="nuevoUsuario.nombre"
                       required placeholder="Introduce tu nombre"/>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                       [(ngModel)]="nuevoUsuario.email"
                       required placeholder="Introduce tu correo"/>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password"
                       [(ngModel)]="nuevoUsuario.password"
                       required placeholder="Crea una contraseña"/>
            </div>
            <button type="submit" class="card-btn">Registrarse</button>

            <p class="or-text">ó</p>

            <button type="button" class="card-btn google-btn">
                <i class="fa fa-google"></i>Registrarse con Google
            </button>

            <div class="signup-text">
                <p>¿Ya tienes cuenta? 
                    <a [routerLink]="['/login']" class="card-btn">Inicia sesión aquí</a>
            </div>
        </form>
    </div>
</div>
