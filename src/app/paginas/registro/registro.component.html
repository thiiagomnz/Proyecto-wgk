<div class="card-container">
  <div class="card-box">

    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="onRegister()" class="card-form">

      <!-- Nombre -->
      <div class="input-group">
        <label for="fullname">Nombre y apellido</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          [(ngModel)]="nuevoUsuario.nombre"
          required
          placeholder="Introduce tu nombre"
        />
      </div>

      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="nuevoUsuario.email"
          required
          placeholder="Introduce tu correo"
        />
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="nuevoUsuario.password"
          required
          placeholder="Crea una contraseña"
        />
      </div>

      <!-- Botón crear cuenta -->
      <button type="submit" class="card-btn">Registrarse</button>

      <!-- Separador -->
      <p class="or-text">ó</p>

      <!-- Link a login -->
      <div class="signup-text">
        <p>¿Ya tienes cuenta?
          <a routerLink="/inicio-sesion">Inicia sesión aquí</a>
        </p>
      </div>

    </form>
  </div>
</div>
