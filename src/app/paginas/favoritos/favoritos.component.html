<div class="favoritos-page">
  <div class="favoritos-box">

    <h1>Favoritos</h1>

    <div *ngIf="productosEnFavorito.length === 0">
      <p>No hay productos en Favoritos</p>
    </div>

    <table class="table" *ngIf="productosEnFavorito.length > 0">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of productosEnFavorito">

          <!-- IMAGEN -->
          <td>
            <img 
              [src]="item.producto.imagen" 
              alt="{{item.producto.nombre}}" 
              width="80"
            />
          </td>

          <!-- NOMBRE -->
          <td>{{ item.producto.nombre }}</td>

          <!-- PRECIO -->
          <td>${{ item.producto.precio }}</td>

          <!-- ELIMINAR -->
          <td>
            <button (click)="eliminarProductoFav(item.id_producto)">
              Eliminar
            </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
</div>
