<div class="favoritos-page">
  <div class="favoritos-box">

    <h1 class="titulo-fav">MIS FAVORITOS</h1>

    <!-- LISTA VACÍA -->
    <div *ngIf="productosEnFavorito.length === 0" class="fav-vacio">
      <p>No tienes productos guardados en favoritos</p>
    </div>

    <!-- TABLA / LISTA -->
    <table class="fav-table" *ngIf="productosEnFavorito.length > 0">

      <thead>
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of productosEnFavorito">

          <!-- IMAGEN -->
          <td class="img-col">
            <img 
              class="fav-img"
              [src]="item.producto.imagen"
              alt="{{item.producto.nombre}}"
            />
          </td>

          <!-- PRODUCTO -->
          <td class="nombre-prod">
            {{ item.producto.nombre }}
          </td>

          <!-- PRECIO -->
          <td class="precio-prod">
            ${{ item.producto.precio }}
          </td>

          <!-- ACCIÓN -->
          <td class="accion-col">
            <button 
              class="btn-eliminar-fav"
              (click)="eliminarProductoFav(item.id_producto)">
              <i class="bi bi-trash3"></i> Quitar
            </button>
          </td>

        </tr>
      </tbody>

    </table>

  </div>
</div>
