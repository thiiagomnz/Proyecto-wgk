<div class="admin-container">

  <h2 class="titulo">Editar Producto</h2>

  <form [formGroup]="formulario" (ngSubmit)="guardarCambios()" class="form-card">

    <!-- ============================
         üü† FILA PRINCIPAL
    ============================ -->
    <div class="fila">
      <div class="campo">
        <label>Nombre</label>
        <input formControlName="nombre" class="input" />
      </div>

      <div class="campo">
        <label>Precio</label>
        <input type="number" formControlName="precio" class="input" />
      </div>

      <div class="campo">
        <label>Stock</label>
        <input type="number" formControlName="stock" class="input" />
      </div>
    </div>

    <!-- ============================
         üü† MARCA
    ============================ -->
    <div class="campo">
      <label>Marca</label>
      <select formControlName="marca" class="input">
        <option *ngFor="let m of ['Adidas','Jordan 1','Jordan Retro 11','Jordan Retro 4','Jordan Retro 3','Artistas']">
          {{ m }}
        </option>
      </select>
    </div>

    <!-- ============================
         üü† TALLES DISPONIBLES
    ============================ -->
    <div class="campo">
      <label>Talles disponibles</label>

      <div class="talles-container">
        <label *ngFor="let t of tallesLista" class="talle-item">
          <input 
            type="checkbox"
            [checked]="tallesSeleccionados.includes(t)"
            (change)="toggleTalle(t, $event)"
          />
          <span>{{ t }}</span>
        </label>
      </div>
    </div>

    <!-- ============================
         üü† IMAGEN
    ============================ -->
    <div class="campo">
      <label>Imagen</label>
      <input type="file" (change)="onFileChange($event)" class="input" />
    </div>

    <!-- üî• Preview WGK -->
    <div class="preview" *ngIf="imagenNueva || imagenActual">
      <img [src]="imagenNueva ? imagenNueva : imagenActual" />
    </div>

    <!-- ============================
         üü† BOTONES
    ============================ -->
    <div class="acciones">
      <button class="btn guardar" type="submit">
        üíæ Guardar cambios
      </button>

      <button class="btn volver" type="button" (click)="router.navigate(['/admin'])">
        ‚Üê Volver
      </button>
    </div>

  </form>

</div>
