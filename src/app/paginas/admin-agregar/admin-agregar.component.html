<div class="admin-container">

  <h2 class="titulo">Agregar Producto</h2>

  <form [formGroup]="formulario" (ngSubmit)="guardar()" class="form-card">

    <!-- ================================
         ðŸ”¸ FILA PRINCIPAL
    ================================= -->
    <div class="fila">

      <div class="campo">
        <label>Nombre</label>
        <input formControlName="nombre" class="input wgk-input" placeholder="Ingrese el nombre del producto" />
      </div>

      <div class="campo">
        <label>Precio</label>
        <input type="number" formControlName="precio" class="input wgk-input" placeholder="$0" />
      </div>

      <div class="campo">
        <label>Stock</label>
        <input type="number" formControlName="stock" class="input wgk-input" placeholder="Cantidad" />
      </div>
    </div>

    <!-- ================================
         ðŸ”¸ MARCA
    ================================= -->
    <div class="campo">
      <label>Marca</label>
      <select formControlName="marca" class="input wgk-input">
        <option value="Adidas">Adidas</option>
        <option value="Jordan 1">Jordan 1</option>
        <option value="Jordan Retro 11">Jordan Retro 11</option>
        <option value="Jordan Retro 4">Jordan Retro 4</option>
        <option value="Jordan Retro 3">Jordan Retro 3</option>
        <option value="Artistas">Artistas</option>
      </select>
    </div>

    <!-- ================================
         ðŸ”¸ TALLES
    ================================= -->
    <div class="campo">
      <label>Talles disponibles</label>

      <div class="talles-container">
        <label *ngFor="let t of tallesLista" class="talle-item">
          <input type="checkbox" [value]="t" (change)="toggleTalle(t, $event)" />
          <span>{{ t }}</span>
        </label>
      </div>
    </div>

    <!-- ================================
         ðŸ”¸ IMAGEN
    ================================= -->
    <div class="campo">
      <label>Imagen del producto</label>
      <input type="file" (change)="onFileChange($event)" class="input wgk-input" />
    </div>

    <!-- PREVIEW -->
    <div class="preview" *ngIf="imagenPrevia">
      <img [src]="imagenPrevia" />
    </div>

    <!-- ================================
         ðŸ”¸ NOVEDAD
    ================================= -->
    <div class="campo novedad-check">
      <label class="ck-wgk">
        <input type="checkbox" formControlName="es_novedad" />
        <span>Â¿Mostrar como novedad?</span>
      </label>
    </div>

    <!-- ================================
         ðŸ”¸ BOTÃ“N SUBIR
    ================================= -->
    <div class="acciones">
      <button class="btn guardar" type="submit">
        <i class="fa fa-upload"></i> Subir producto
      </button>
    </div>

  </form>
</div>
