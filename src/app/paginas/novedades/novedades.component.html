<div class="container mt-4">
  <div class="row g-4">

    <div class="col-md-4" *ngFor="let producto of novedades">
      <div class="card h-100 bg-dark text-white shadow-sm border-0">

        <!-- Texto NUEVO -->
        <div class="text-center mt-3">
          <h5 class="fw-bold text-uppercase">NUEVO</h5>
        </div>

        <!-- Imagen -->
        <img 
          [src]="producto.imagen" 
          class="card-img-top" 
          alt="{{ producto.nombre }}"
        >

        <!-- Info -->
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">${{ producto.precio }}</p>

          <!-- Talles -->
          <div class="d-flex justify-content-center flex-wrap mb-3">
            <div 
              *ngFor="let talle of producto.tallesDisponibles" 
              class="talle-circle me-2 mb-2"
             [class.selected]="(tallesSeleccionados[producto.id] || []).includes(talle)"
              (click)="seleccionarTalle(producto.id, talle)"
            >
              {{ talle }}
            </div>
          </div>

          <!-- Botones -->
          <button class="btn btn-success mb-2" (click)="agregar(producto)">
            Agregar al carrito
          </button>
          <button class="btn btn-outline-light" (click)="agregarFav(producto)">
            Agregar a favoritos
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
